<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site GitHub Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        @keyframes blob {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body class="relative min-h-screen flex items-center justify-center bg-gray-100">
    <div class="absolute top-0 left-0 w-full h-full z-0 opacity-20">
        <div class="absolute top-20 left-10 w-20 h-20 bg-blue-600 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 right-10 w-28 h-28 bg-purple-600 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
        <div class="absolute bottom-20 left-1/3 w-24 h-24 bg-indigo-600 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 z-10 relative">Bienvenue sur mon site GitHub Pages</h1>
</body>
</html>
