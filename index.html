    <style>
        .animate-blob {

        }

            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        @keyframes blob {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
